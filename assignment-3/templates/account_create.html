<h1>{content.title}</h1>
<h2>{content.tagline}</h2>

<div class="formWrapper">
	<form id="accountCreate" action="/api/users" method="POST">
		<div class="formError"></div>
		<div class="inputWrapper">
			<div class="inputLabel">Name</div>
			<input type="text" name="name" placeholder="John Miller" />
		</div>
		<div class="inputWrapper">
			<div class="inputLabel">E-mail</div>
			<input type="text" name="email" placeholder="E-mail" />
		</div>
		<div class="inputWrapper">
			<div class="inputLabel">Address</div>
			<input type="text" name="address" placeholder="Address" />
		</div>
		<div class="inputWrapper">
			<div class="inputLabel">Street</div>
			<input type="password" name="street" placeholder="Street" />
		</div>
		<div class="inputWrapper">
			<div class="inputLabel">Choose a password</div>
			<input type="password" name="password" placeholder="Make it a strong one!" />
		</div>
		<div class="inputWrapper ctaWrapper">
			<button type="submit" class="cta blue">Get Started</button>
		</div>
	</form>
</div>
